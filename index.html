<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <link rel="stylesheet" href="./assets/css/reset.css">

<body>

      <div class="header-left">

      </div>
    </div>

  <div class="top-wrapper">

      <div class="top-img"></div>

          <h1 class="top-title">私の好きなセブ島を紹介</h1>

        </div>
    </div>
  </div>
  
  <div class="myself-wrapper">
    <img class="myself-img" src="./assets/img/myself-image.png">
    <div class="myself-profile">
      <h1 class="myname">Aya Sasaki</h1>
      <div class="mydetail">
        <div class="detail-left">
          <p>Age</p>
          <p>Job</p>
          <p>Hobby</p>
          <p>My Dream</p>
        </div>
        <div class="detail-right">
          <p>22</p>
          <p>大学4年生</p>
          <p>旅、ヨガ、写真</p>
          <p>世界一周旅行</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="cebu-wrapper"></div>
  <div class="message-wrapper"></div>
  <footer></footer>

</html>
